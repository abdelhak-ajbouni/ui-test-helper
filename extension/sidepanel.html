<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UI Test Helper</title>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; margin: 0; padding: 12px; }
    h1 { font-size: 16px; margin: 0 0 8px 0; }
    p { margin: 0 0 8px 0; color: #4a5568; font-size: 13px; }
    .actions { display: flex; gap: 8px; margin: 12px 0; }
    button { background: #4299e1; color: #fff; border: none; border-radius: 6px; padding: 8px 12px; cursor: pointer; font-size: 13px; }
    button.secondary { background: #4a5568; }
    .hint { font-size: 12px; color: #718096; }
    .status { font-size: 12px; display: none; align-items: center; gap: 6px; }
    .status.active { display: flex; color: #2f855a; }
  </style>
  <script defer src="sidepanel.js"></script>
  
</head>
<body>
  <h1>UI Test Helper</h1>
  <p>Toggle the inspector to highlight and click elements to generate testing queries.</p>
  <div class="actions">
    <button id="toggle">Toggle Inspector</button>
    <button id="openDocs" class="secondary">Docs</button>
  </div>
  <div id="status" class="status"><span>âœ… Inspector active</span></div>
  <p class="hint">Tip: Use Alt+Shift+U, or click the toolbar icon.</p>
</body>
</html>
